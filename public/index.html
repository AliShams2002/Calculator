<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>
<body class="bg-purple-200">
    <div class="w-full h-screen flex items-center justify-center">
        <div class="min-w-[350px] max-w-[450px] min-h-[450px] max-h-[550px] bg-purple-100 rounded-md grid grid-cols-1 gap-10 py-8 px-5">
            <div class="w-full h-full flex flex-col items-end justify-end gap-5 text-3xl text-aqua">
                <span>0</span>
                <span>0</span>
            </div>
            <div class="w-full h-full grid grid-cols-4 gap-10 text-xl text-aqua">
                <button>AC</button>
                <button>DEL</button>
                <button>/</button>
                <button>x</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
                <button>6</button>
                <button>5</button>
                <button>4</button>
                <button>+</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="row-span-2 bg-orange-100 rounded-md">=</button>
                <button class="col-span-2">0</button>
                <button>.</button>
                
            </div>
        </div>
    </div>
</body>
</html>
